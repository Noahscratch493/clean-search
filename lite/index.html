<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clean Search Lite</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #ffffff;
      color: #333;
      padding: 40px 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1em;
      color: #555;
    }
    .search-box {
      margin-top: 30px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    input[type="text"] {
      width: 75%;
      padding: 12px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px 0 0 4px;
      outline: none;
    }
    button {
      padding: 12px 20px;
      font-size: 1em;
      border: none;
      background: #0078d7;
      color: white;
      border-radius: 0 4px 4px 0;
      cursor: pointer;
    }
    button:hover {
      background: #005ea0;
    }
    .note {
      margin-top: 20px;
      font-size: 0.9em;
      color: #666;
    }
    .icon {
      font-size: 3em;
      color: #0078d7;
      margin-bottom: 10px;
    }
    .modern-browser {
      margin-top: 30px;
      font-size: 0.85em;
    }
    .modern-browser a {
      color: #888;
      text-decoration: none;
      transition: color 0.2s ease;
    }
    .modern-browser a:hover {
      color: #0078d7;
    }
  </style>
</head>
<body>
  <div>
    <div class="icon">
      <i class="fas fa-magnifying-glass"></i>
    </div>
    <h1>Clean Search</h1>
    <p>Simple search with <code>-ai -wikipedia</code> included automatically.</p>
    <div class="search-box">
      <input type="text" id="query" placeholder="Type your search..." />
      <button onclick="doSearch()"><i class="fas fa-search"></i></button>
    </div>
    <p class="note">Works in Internet Explorer and older browsers too.</p>
    <div id="modernNotice" class="modern-browser" style="display: none;">
      <a href="/clean-search">Youâ€™re using a modern browser. Try the full version instead.</a>
    </div>
  </div>

  <script>
    function doSearch() {
      var input = document.getElementById("query").value.trim();
      if (input) {
        var search = input + " -ai -wikipedia";
        var url = "https://www.google.com/search?q=" + encodeURIComponent(search);
        window.open(url, "_blank");
      }
    }

    document.getElementById("query").addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        doSearch();
      }
    });

    // Detect modern browser
    (function () {
      var isModern = false;
      try {
        isModern =
          !!window.fetch &&
          !!window.Promise &&
          !!window.addEventListener &&
          !!Array.from;
      } catch (e) {
        isModern = false;
      }
      if (isModern) {
        document.getElementById("modernNotice").style.display = "block";
      }
    })();
  </script>
</body>
</html>
